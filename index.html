<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Book library</title>
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
   <link rel="stylesheet" href="./style.css">
</head> 
<body class="site">
   <main class="site-content">

      <h1>My Book Library</h1>
      <div class="library">
         <div class="books-list">
            <ul class="read">
               <h2>Read Books</h2>
            </ul>

            <ul class="to-read">
               <h2>To Read</h2>
            </ul>   
            <button id="add-book" class="btn">Add A New Book</button>
         </div>

         <div class="form-popup">
            <button id="close-form" class="close-form"><i class="close-form fas fa-times fa-3x"></i></button>
            <form action="#" class="form-container">
               <h2>Add a new book</h2>

               <div class="input-container">
                  <label for="title">Title</label>
                  <input type="text" id="input-title" placeholder="Enter a book title" name="title" required>
      
                  <label for="author">Author</label>
                  <input type="text" id="input-author" placeholder="Enter a book author" name="author" required>
               </div>

               <div class="btn-container">
                  <button id="add-read" class="btn btn-form">Read</button>
                  <button id="add-to-read" class="btn btn-form btn-form--inv">Reading list</button>
               </div>
            </form>
         </div>
      </div>

   </main>

   <footer>
      <a href="https://github.com/AdamLoksa" target="blank" class="footer-link"><img src="./img/github_logo.png" alt=""></a>
   </footer>

   <script type="text/javascript" src="./app.js"></script>
</body>
</html>
